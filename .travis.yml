language: python

notifications:
  email:
    on_success: change
    on_failure: always

os:
- linux

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies

before_install:
  - sudo apt-get install -y gfortran

install:
  - pip install -r requirements.txt
  - pip install .[optimizer]
# command to run tests
script:
- coverage run travis_tests.py


after_success:
- codecov

skip_cleanup: true
